<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calendar App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <h2 id="month"></h2>
        <button id="prev">&#8249;</button>
        <button id="next">&#8250;</button>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days"></div>
    </div>
    <div id="message"></div>
  </body>
</html>
